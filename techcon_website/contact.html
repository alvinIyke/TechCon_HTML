<head>

    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
	<header>
        <h1>Contact Us</h1>
		<nav>
			<ul>
				<li><a href="about.html">About</a></li>
				<li><a href="schedule.html">Schedule</a></li>
				<li><a href="register.html">Register</a></li>
				<li><a href="contact.html">Contact</a></li>
			</ul>
		</nav>
	</header>
    <main>
    <section id="contact-info">
        <h2>Get in Touch</h2>
        <p>Email: <a href="mailto:info@techcon2024.com">info@techcon2024.com</a></p>
        <p>Follow us on social media:</p>
        <ul>
            <li><a href="https://X.com/techcon2024" target="_blank">X</a></li>
            <li><a href="https://facebook.com/techcon2024" target="_blank">Facebook</a></li>
            <li><a href="https://LinkedIn.com/techcon2024" target="_blank">LinkedIn</a></li>
        </ul>
        <h2>Conference Venue</h2>
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3023.7329321661756!2d-74.0069201843106!3d40.72444957933024!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a19e342e551%3A0xda30743728d89a6d!2sOne%20World%20Trade%20Center!5e0!3m2!1sen!2sus!4v1631745167028!5m2!1sen!2sus" frameborder="0" style="border:0" allowfullscreen></iframe>
	</section>
    <section id="contact-form">
        <h2>Send Us a Message</h2>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>
    </main>
    <footer>
        <p>copyright 2024 TechCon</p>
    </footer>
</body>
</html>
